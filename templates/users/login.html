{% include "base.html" %}

{% block content %}
    <div class="card border-0 align-items-center">
        <div class="card w-30 mt-4 p-3">
            {% if form.errors %}
                <p>Вы ввели не верные данные. Повторите ввод</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Эл. почта:</label>
                    <input type="email" class="form-control" name="username" maxlength="255" required id="id_email"
                           placeholder="введите эл.почту">
                </div>
                <div class="form-group">
                    <label for="id_password1">Ведите пароль:</label>
                    <input type="password" class="form-control" name="password" required id="id_password"
                           placeholder="введите пароль">
                </div>
                <input type="submit" value="Войти">
                <input type="hidden" name="next" value="{{ next }}">
            </form>

        </div>
    </div>
{% endblock %}
